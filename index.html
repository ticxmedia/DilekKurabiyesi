<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dilek Kurabiyesi</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rastgele Niyet & Arka Plan</h1>
    <button onclick="degistir()">Yeni Niyet Getir</button>
    <p id="niyet"></p>
    <footer>
      <img src="logo.png" alt="Logo" class="logo">
    </footer>
  </div>

  <script>
    const niyetler = [
      "Bugün kendime nazik olacağım.",
      "Yeni fikirlere açık olacağım.",
      "Odaklanmış şekilde ilerleyeceğim.",
      "Zorlukları fırsata çevireceğim.",
      "Yaratıcılığımı özgür bırakacağım."
    ];

    function degistir() {
      const rasgele = Math.floor(Math.random() * niyetler.length);
      document.getElementById("niyet").innerText = niyetler[rasgele];
    }
  </script>
</body>
</html>
